version: "3"
services:
  react:
    build:
      context: ./test-react
    image: vtrifonovdocker/test_react:v1
    ports:
      - "5000:3000"
    networks:
      - net
    volumes: 
      - "react-volume:/var/test-react"
  react_aspnetcore:
    build:
      context: ./AspNetCore
    image: vtrifonovdocker/react_aspnetcore:v1
    ports:
      - "5006:80"
    networks:
      - net
    volumes: 
      - "react-aspnetcore-volume:/var/test-react"
  nginx_host:
    image: nginx:1.14.2
    volumes: 
      - "nginx-host-volume:/usr/share/nginx/html"
    networks:
      - net
    ports:
      - "9999:80"
networks:
  net:
volumes:
  react-volume:
  react-aspnetcore-volume:
  nginx-host-volume:
