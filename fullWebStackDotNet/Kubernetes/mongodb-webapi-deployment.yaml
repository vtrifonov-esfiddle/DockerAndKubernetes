apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-webapi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-webapi-pod
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: mongodb-webapi-pod
    spec:
      containers:
      - name: mongodb-webapi-prod
        image: vtrifonovdocker/mongodb_webapi:prod-v1
        ports:
        - containerPort: 80
        env:        
        - name: MONGO_DB_WEB_API_CONNECTION_STRING
          valueFrom: 
            secretKeyRef:
              name: mongodb-webapi
              key:  connection-string.txt
        - name: MONGO_DB_WEB_API_WEBCLIENT_HOST
          valueFrom:
            secretKeyRef:
              name: mongodb-webapi
              key: webclient-host.txt
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-webapi-production
spec:
  selector:
    app: mongodb-webapi-pod
  ports:
  - protocol: TCP
    port: 80        
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-webapi
spec:
  selector:
    app: mongodb-webapi-pod
  ports:
  - protocol: TCP
    port: 80
    nodePort: 31010
  type: NodePort
